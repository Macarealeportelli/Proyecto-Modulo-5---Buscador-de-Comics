<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <h1>ADA COMICS</h1>
        </div>
        <div class="contenedor-imagen-header"></div>
    </header>

    <section>

        <div>
            <h2>Búsqueda</h2>
            <div>
                <div>
                    <input type="text" placeholder="Ingresá tu Búsqueda">
                    <i class="fa fas-search"></i>
                </div>
                <div>
                    <div>
                        <label for="">TIPO</label>
                        <select name="buscador-tipo" id="buscador-tipo">
                            <option value="comics">Cómics</option>
                            <option value="personajes">Personajes</option>
                        </select>
                        <label for="">ORDEN</label>
                        <select name="buscador-orden" id="buscador-orden">
                            <option value="a-z">A-Z</option>
                            <option value="z-a">Z-A</option>
                        </select>
                    </div>
                    <button>Buscar</button>
                </div>
            </div>
        </div>

        <div>
            <h2>Resultados</h2>
            <div class="contenedor-tarjeta">
                <div class="contenedor-comic"></div>
                <h3>Hulk</h3>
            </div>
        </div>

       
    </section>

<footer>
    <h2>Hecho con <i class="fa fas-heart"></i> por MACA</h2>
</footer>




    <script src="index.js"></script>
</body>

</html>
